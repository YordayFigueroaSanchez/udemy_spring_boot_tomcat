<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav th:fragment="paginator">
		<ul class="pagination">
<!-- 		PRIMERA -->
			<li class="page-item" th:class="${page.first ? 'page-item disabled' : 'page-item'}">
				<span th:if="${page.first}" class="page-link" th:text="#{text.paginator.first}">Primera</span> 
				<a th:if="${not page.first}" th:href="@{${page.url}(page=0)}"  class="page-link" th:text="#{text.paginator.first}">Primera</a>
			</li>
<!-- 			ANTERIOR -->
			<li class="page-item" th:class="${not page.hasPrevious ? 'page-item disabled' : 'page-item'}">
				<span th:if="${not page.hasPrevious}" class="page-link" th:utext="#{text.paginator.previous}">&laquo;</span> 
				<a th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.currentPage - 2})}" class="page-link" th:utext="#{text.paginator.previous}">&laquo;</a>
			</li>
<!-- 			PAGINAS -->
			<li th:each="item: ${page.pages}"  class="page-item" th:class="${item.actual ? 'page-item active' : 'page-item'}">
				<span th:if="${item.actual}" th:text="${item.numero}" class="page-link"></span> 
				<a  th:if="${not item.actual}" th:text="${item.numero}" th:href="@{${page.url}(page=${item.numero -1})}" class="page-link"></a>
			</li>
<!-- 			SIGUIENTE -->
			<li class="page-item" th:class="${not page.hasNext ? 'page-item disabled' : 'page-item'}">
				<span th:if="${not page.hasNext}" class="page-link" th:utext="#{text.paginator.next}">&raquo;</span> 
				<a th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.currentPage})}" class="page-link" th:utext="#{text.paginator.next}">&raquo;</a>
			</li>
<!-- 			ULTIMA -->
			<li class="page-item" th:class="${page.last ? 'page-item disabled' : 'page-item'}">
				<span th:if="${page.last}" class="page-link" th:text="#{text.paginator.last}">&Uacute;ultima</span> 
				<a th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPages - 1})}" class="page-link" th:text="#{text.paginator.last}">&Uacute;ultima</a>
			</li>
		</ul>
	</nav>
</body>
</html>
